<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Agriculture Advisor</title>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="../static/css/Agriconnect.css" />
  <style>
  </style>
</head>
<body>
<div class="landing-container">
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop>
    <source src="https://v.ftcdn.net/01/76/20/47/700_F_176204748_ecTDsAXOQdHI6QZWG95GlQvs9DIpjlAE_ST.mp4" type="video/mp4">
    <!-- Replace the src with your agriculture video, e.g., "../static/videos/agriculture-video.mp4" -->
    Your browser does not support the video tag.
  </video>

  <div class="side-buttons">
    <a href="/api/Option" class="side-button">
      <i class="fas fa-compass"></i> Explore Our Smart Advisor
    </a>
  </div>

  <div class="landing-content">
    <h1 class="landing-title">Smart Agriculture Advisor</h1>
    <p class="landing-subtitle">
      Empowering Farmers with Intelligent Insights
    </p>

    <div class="action-buttons">
      <a href="/api/login" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
      <a href="/api/register" class="btn btn-secondary">
        <i class="fas fa-user-plus"></i> Register
      </a>
    </div>
  </div>

  <a
          href="/api/ChatBot"
          class="chatbot-button"
          title="Chat with Agriconnect Bot"
  >
    <i class="fas fa-comment-dots"></i>
  </a>
</div>
</body>
</html>
