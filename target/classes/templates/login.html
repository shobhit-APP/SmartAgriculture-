<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Smart Agriculture Advisor</title>
    <link rel="icon" href="/path-to-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<a href="/api/ChatBot" class="floating-btn chatbot-btn">
    <i class="fas fa-robot"></i> Need Help? Chat with Our Advisor!
</a>
<a href="/api/Agriconnect" class="floating-btn back-to-home">
    <i class="fas fa-home"></i> Back To Home
</a>

<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-seedling" style="font-size: 28px; color: var(--primary);"></i>
        </div>
        <h1>Smart Agriculture Advisor</h1>
    </div>

    <div class="form-container">
        <form action="/api/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            required
                    />
                    <i class="fas fa-user icon-left"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="password"
                            placeholder="Enter your password"
                            required
                    />
                    <i class="fas fa-lock icon-left"></i>
                    <i class="fas fa-eye password-toggle tooltip" id="password-toggle"></i>
                </div>
            </div>

            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="link-container">
            <a href="/api/register" class="link">
                <i class="fas fa-user-plus"></i> Create New Account
            </a>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i> Invalid username or password. Please try again.
        </div>
    </div>
</div>

<script src="/static/javascript/login.js"></script>
</body>
</html>
