<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriConnect - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/regiister.css">
</head>
<body class="flex items-center justify-center">
<div class="signup-container">
    <h2 class="text-3xl font-bold mb-6 text-center text-green-600">Create Your Account</h2>

    <form action="/api/register" method="post" class="space-y-4">
        <div>
            <label for="name" class="block mb-2 text-sm font-medium">Your Name</label>
            <input
                    type="text"
                    id="name"
                    name="username"
                    class="input-field"
                    placeholder="Enter Your Full Name"
                    required
            />
        </div>

        <div>
            <label for="email" class="block mb-2 text-sm font-medium">Email Address</label>
            <input
                    type="email"
                    id="email"
                    name="userEmail"
                    class="input-field"
                    placeholder="you@example.com"
                    required
            />
        </div>

        <div>
            <label for="password" class="block mb-2 text-sm font-medium">Password</label>
            <input
                    type="password"
                    id="password"
                    name="userPassword"
                    class="input-field"
                    placeholder="Create a strong password"
                    required
            />
        </div>

        <div>
            <label for="contact" class="block mb-2 text-sm font-medium">Contact Number</label>
            <input
                    type="tel"
                    id="contact"
                    name="contactNumber"
                    class="input-field"
                    placeholder="Enter your mobile number"
                    required
            />
        </div>

        <div class="flex items-center">
            <input
                    type="checkbox"
                    id="terms"
                    class="mr-2"
                    required
            />
            <label for="terms" class="text-sm">
                I agree to the
                <a href="/api/terms" class="text-green-600 hover:underline">Terms of Service</a>
            </label>
        </div>

        <button
                type="submit"
                class="submit-btn w-full mt-4"
        >
            Create Account
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="text-sm">
            Already have an account?
            <a href="/api/login" class="text-green-600 hover:underline">Log In</a>
        </p>
        <p class="mt-3 text-sm">
            <a href="/api/Agriconnect" class="text-accent">Back To Home</a>
        </p>
        <p class="mt-3 text-sm">
            <a href="/api/Agriconnect" class="text-accent">Need Help? Talk with Our AgriconnectChatBot</a>
        </p>
    </div>
</div>

<a href="/api/AgriconnectChatBot" class="chatbot-btn">Need Help?</a>
<a href="/api/Agriconnect" class="back-home">Back to Home</a>
</body>
</html>
