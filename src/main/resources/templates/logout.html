<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Logged Out - Smart Agriculture Advisor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/logout.css" />
  </head>
  <body>
    <div class="decoration deco-1">🌾</div>
    <div class="decoration deco-2">🌱</div>
    <div class="decoration deco-3">🍃</div>
    <div class="decoration deco-4">🌿</div>

    <div class="logout-container">
      <h1 th:text="#{logout.header.title}">Logged Out</h1>
      <p id="message" th:text="#{logout.message.redirect}">
        You have been logged out successfully.
      </p>
      <div class="links-container">
        <a href="/api/login" class="link" th:text="#{login.title}">Log In</a>
        <a href="/api/Agriconnect" class="link" th:text="#{homepage.title}"
          >Home</a
        >
        <div class="language-switcher link">
          <form action="#" method="get">
            <i class="fas fa-globe me-2"></i>
            <select name="lang" onchange="this.form.submit()">
              <option value="en" th:selected="${#locale.language == 'en'}">
                English
              </option>
              <option value="hi" th:selected="${#locale.language == 'hi'}">
                हिन्दी
              </option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <script src="/static/javascript/logout.js"></script>
  </body>
</html>
