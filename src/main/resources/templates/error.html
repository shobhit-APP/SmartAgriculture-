<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${status}"></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/error.css" />
    <style>
      .language-switcher {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-size: 0.9em;
      }

      .language-switcher select {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: transparent;
        font-size: 1em;
        color: inherit;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 1.5rem;
      }

      .language-switcher select option {
        background-color: #f9f9f9;
        color: #333;
      }

      .language-switcher::after {
        content: "\f0d7"; /* Font Awesome chevron-down icon */
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: relative;
        right: 0.5rem;
        pointer-events: none;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="matrix-bg"></div>
    <div class="container">
      <div class="disconnect-line"></div>
      <i class="fas fa-server server-icon"></i>
      <span class="status-code" th:text="${status}"></span>
      <h1 th:text="${message}"></h1>
      <p th:text="${error_message}"></p>
      <div class="button-group">
        <a href="/api/Agriconnect.com" class="btn btn-primary">
          <i class="fas fa-home"></i>
          <span th:text="#{error.button.return_home}">Return Home</span>
        </a>
        <div class="language-switcher btn btn-primary">
          <form action="#" method="get">
            <i class="fas fa-globe me-2"></i>
            <select name="lang" onchange="this.form.submit()">
              <option value="en" th:selected="${#locale.language == 'en'}">
                English
              </option>
              <option value="hi" th:selected="${#locale.language == 'hi'}">
                हिन्दी
              </option>
            </select>
          </form>
        </div>
      </div>

      <div class="support-text">
        <span th:text="#{error.support.text}">Need help? </span
        ><a href="/api/ChatBot" th:text="#{error.support.link}"
          >Support</a
        >
      </div>
    </div>
  </body>
</html>
