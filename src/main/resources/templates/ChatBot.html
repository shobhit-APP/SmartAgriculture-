<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">AgriConnect ChatBot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/chat.css" />
</head>
<body>
<div class="chatbot-container">
    <header class="header">
        <h1 th:text="${pageTitle}">
            <i class="fas fa-seedling"></i>
            AgriConnect ChatBot
        </h1>
        <p>Your Smart Agricultural Assistant</p>
        <div class="language-switcher">
            <i class="fas fa-globe"></i>
            <select id="language-select" aria-label="Select Language">
                <option value="en">English</option>
                <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
            </select>
        </div>
    </header>
    <main class="chat-box">
        <div id="messages" class="messages">
            <div class="message bot">
                <strong>ðŸŒ± Welcome to AgriConnect!</strong><br>
                I'm your intelligent agricultural assistant, ready to help with crop recommendations, soil analysis, weather insights, market prices, and farming techniques. How can I assist you today?
            </div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </main>

    <div class="faq-container">
        <button class="faq-chip" id="features-btn">
            <i class="fas fa-star"></i> Features
        </button>
        <button class="faq-chip" id="how-to-use-btn">
            <i class="fas fa-question-circle"></i> How to Use
        </button>
        <button class="faq-chip" id="how-it-helps-btn">
            <i class="fas fa-hands-helping"></i> How It Helps
        </button>
    </div>

    <form id="chat-form" class="chat-form">
        <div class="input-container">
            <input
                    id="user-message"
                    class="user-input"
                    type="text"
                    placeholder="Ask me anything about agriculture..."
                    maxlength="500"
                    autocomplete="off"
            />
        </div>
        <button type="submit" class="send-btn" title="Send Message">
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>

    <div class="status-indicator" id="status-indicator">
        Connecting to server...
    </div>
</div>

<script src="/static/javascript/chatbot.js"></script>
</body>
</html>
