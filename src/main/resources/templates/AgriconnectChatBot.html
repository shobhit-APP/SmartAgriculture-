
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriConnect ChatBot</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/AgriconnectChatBot.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-seedling"></i> AgriConnect ChatBot</h1>
        <p>Your Agricultural Assistant</p>
    </div>
    <div class="faq-chips">
            <div class="faq-container">
                <button class="faq-chip">Features of AgriConnect / AgriConnect की विशेषताएं</button>
                <button class="faq-chip">How to Use AgriConnect / AgriConnect का उपयोग कैसे करें</button>
                <button class="faq-chip">How AgriConnect Helps / AgriConnect कैसे मदद करता है</button>
            </div>
    </div>
    <div class="chat-box">
        <div id="message" class="messages">
            <div class="message bot">
                Hello! I'm your AgriConnect assistant. How can I help you today with
                your farming queries?
            </div>
                <div class="faq-container">
            <select id="Language-select"  class="faq-chip">
                <option value="" >Select Your language/सूची से अपनी पसंदीदा भाषाएं चुनें।</option>
                <option class="faq-chip" value="en">English/अंग्रेज़ी</option>
                <option class="faq-chip" value="hi">Hindi/हिंदी</option>
                <option class="faq-chip" value="bn">Bengali/বাংলা</option>
                <option class="faq-chip" value="te">Telugu/తెలుగు</option>
                <option class="faq-chip" value="mr">Marathi/मराठी</option>
                <option class="faq-chip" value="ta">Tamil/தமிழ்</option>
                <option class="faq-chip" value="gu">Gujarati/ગુજરાતી</option>
                <option class="faq-chip" value="kn">Kannada/ಕನ್ನಡ</option>
                <option class="faq-chip" value="ml">Malayalam/മലയാളം</option>
                <option class="faq-chip" value="pa">Punjabi/ਪੰਜਾਬੀ</option>
                <option class="faq-chip" value="or">Odia/ଓଡ଼ିଆ</option>
                <option class="faq-chip" value="as">Assamese/অসমীয়া</option>
            </select>

                </div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <form id="chat-form" class="chat-form">
            <input
                    id="user-message"
                    class="user-input"
                    type="text"
                    placeholder="Type your message here..."
                    required
            />
            <button type="submit" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>
<script src="/static/javascript/chatbot.js"></script>
</body>
</html>
