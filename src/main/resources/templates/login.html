<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{login.title}">Login - Smart Agriculture Advisor</title>
    <link rel="icon" href="/path-to-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900"
  >
    <a href="/api/ChatBot" class="floating-btn chatbot-btn">
      <i class="fas fa-robot"></i>
      <span th:text="#{login.button.need_help}"
        >Need Help? Chat with Our Advisor!</span
      >
    </a>
    <a href="/api/Agriconnect" class="floating-btn back-to-home">
      <i class="fas fa-home"></i>
      <span th:text="#{homepage.title}">Home</span>
    </a>
    <div
      class="login-container bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md"
    >
      <div class="container">
        <div class="header">
          <div class="logo">
            <i
              class="fas fa-seedling"
              style="font-size: 28px; color: var(--primary)"
            ></i>
          </div>
          <h1 th:text="#{login.header.title}">Smart Agriculture Advisor</h1>
        </div>

        <div class="form-container">
          <form action="/api/login" method="post">
            <div class="form-group">
              <label for="username" th:text="#{login.label.username}"
                >Username</label
              >
              <div class="input-wrapper">
                <input
                  type="text"
                  id="username"
                  name="username"
                  th:placeholder="#{login.placeholder.username}"
                  required
                />
                <i class="fas fa-user icon-left"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="password" th:text="#{login.label.password}"
                >Password</label
              >
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="password"
                  th:placeholder="#{login.placeholder.password}"
                  required
                />
                <i class="fas fa-lock icon-left"></i>
                <i
                  class="fas fa-eye password-toggle tooltip"
                  id="password-toggle"
                ></i>
              </div>
            </div>

            <button type="submit" class="btn" th:text="#{login.button.login}">
              Log In
            </button>
          </form>

          <div class="link-container">
            <a href="/api/register" class="link">
              <i class="fas fa-user-plus"></i>
              <span th:text="#{login.link.create_account}"
                >Create New Account</span
              >
            </a>
          </div>

          <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="#{login.error.invalid_credentials}"
              >Invalid username or password. Please try again.</span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="/static/javascript/login.js"></script>
  </body>
</html>
