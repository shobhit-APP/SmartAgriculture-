
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriConnect - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body class="flex items-center justify-center">
<!-- Custom Alert -->
<div id="successAlert" class="custom-alert">
    <div class="alert-icon">âœ“</div>
    <div class="alert-content">
        <h3 class="font-bold">Registration Successful!</h3>
        <p>Your AgriConnect account has been created successfully.</p>
    </div>
    <div class="alert-close" onclick="closeAlert()">&times;</div>
    <div id="errorMessages" class="error-container" style="display: none;"></div>
</div>

<div class="signup-container">
    <div class="text-center mb-8">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
        <h2 class="text-3xl font-bold mt-3 text-green-700">Join AgriConnect</h2>
        <p class="text-gray-600 mt-2">Connect with farmers, experts, and resources</p>
    </div>
    <form id="registrationForm" class="space-y-5" action="/api/register" method="post">
        <div>
            <label for="name"  class="block mb-2 text-sm font-medium text-gray-700"  >
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 form-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Full Name
            </label>
            <input
                    type="text"
                    id="name"
                    name="username"
                    class="input-field"
                    placeholder="Enter your full name"
                    required
            />
        </div>

        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 form-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Email Address
            </label>
            <input
                    type="email"
                    id="email"
                    name="userEmail"
                    class="input-field"
                    placeholder="you@example.com"
                    required
            />
        </div>

        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 form-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                Password
            </label>
            <input
                    type="password"
                    id="password"
                    name="userPassword"
                    class="input-field"
                    placeholder="Create a strong password"
                    required
            />
        </div>

        <div>
            <label for="contact" class="block mb-2 text-sm font-medium text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 form-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                Contact Number
            </label>
            <input
                    type="tel"
                    id="contact"
                    name="contactNumber"
                    class="input-field"
                    placeholder="Enter your mobile number"
                    required
            />
        </div>
        <div class="flex items-center">
            <input
                    type="checkbox"
                    id="terms"
                    class="mr-2 h-4 w-4 text-green-700 border-gray-300 rounded"
                    required
            />
            <label for="terms" class="text-sm text-gray-700">
                I agree to the
                <a href="/api/terms" class="text-green-700 hover:underline">Terms of Service</a>
                and
                <a href="/api/privacy" class="text-green-700 hover:underline">Privacy Policy</a>
            </label>
        </div>

        <button
                type="submit"
                class="submit-btn w-full mt-6"
                id="registerBtn"
        >
            Create Account
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">
            Already have an account?
            <a href="/api/login" class="text-accent hover:underline">Log In</a>
        </p>
    </div>

    <div class="hidden md:block">
        <a href="/api/Agriconnect" class="floating-btn back-home">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Back to Home
        </a>

        <a href="/api/AgriconnectChatBot" class="floating-btn chatbot-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            Need Help?
        </a>
    </div>

    <div class="md:hidden btn-container">
        <a href="/api/Agriconnect" class="floating-btn back-home">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Back to Home
        </a>

        <a href="/api/ChatBot" class="floating-btn chatbot-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            Chat with AgriBot
        </a>
    </div>


</div>
<script src="/static/javascript/register.js">
</script>
</body>
</html>
