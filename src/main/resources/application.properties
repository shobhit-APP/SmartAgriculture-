# Application Name
spring.application.name=AgriConnect
server.port=8081

# Security (placeholder)
spring.security.user.name=${APP_SECURITY_USER}
spring.security.user.password=${APP_SECURITY_PASS}

# Database Settings (placeholder)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Thymeleaf configuration
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
server.error.path=/api/error
server.error.whitelabel.enabled=false

# API Key (placeholder)
api.key=${GOOGLE_API_KEY}
flask.api.url=http://${FLASK_HOST}:${FLASK_PORT}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
image.upload.dir=./uploads
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Localization Configuration
spring.messages.basename=messages_en,messages_hi
spring.messages.always-use-message-format=true
spring.messages.encoding=UTF-8
